

<div class="app-layout">
  <!-- Top Header -->
  <header class="top-header" *ngIf="isLoggedIn">
    <div class="header-left">
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <div class="header-brand">
        <h2>Park<svg width="40" height="40" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <!-- Gradients for nature/conservation theme -->
            <linearGradient id="conservationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#059669"/>
              <stop offset="100%" stop-color="#047857"/>
            </linearGradient>
            <linearGradient id="sevaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#0891b2"/>
              <stop offset="100%" stop-color="#0e7490"/>
            </linearGradient>
            <!-- Subtle shadow -->
            <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-opacity="0.2"/>
            </filter>
            <!-- Glow effect for nature elements -->
            <filter id="natureGlow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          
        
          
          <!-- Left hand - Conservation (protecting/cupping a small plant) -->
          <g filter="url(#softShadow)">
            <!-- Wrist -->
            <ellipse cx="35" cy="70" rx="4" ry="7" fill="url(#conservationGrad)" transform="rotate(-10 35 70)"/>
            
            <!-- Palm (cupped to protect) -->
            <ellipse cx="40" cy="60" rx="8" ry="12" fill="url(#conservationGrad)" transform="rotate(-5 40 60)"/>
            
            <!-- Thumb (protective curve) -->
            <ellipse cx="32" cy="55" rx="3" ry="8" fill="url(#conservationGrad)" transform="rotate(30 32 55)"/>
            
            <!-- Fingers (curved protectively) -->
            <ellipse cx="43" cy="48" rx="2.5" ry="10" fill="url(#conservationGrad)" transform="rotate(-15 43 48)"/>
            <ellipse cx="47" cy="46" rx="2.5" ry="11" fill="url(#conservationGrad)" transform="rotate(-10 47 46)"/>
            <ellipse cx="51" cy="48" rx="2.5" ry="10" fill="url(#conservationGrad)" transform="rotate(-5 51 48)"/>
            <ellipse cx="54" cy="52" rx="2" ry="8" fill="url(#conservationGrad)" transform="rotate(0 54 52)"/>
          </g>
          
          <!-- Small plant/seedling being protected -->
          <g filter="url(#natureGlow)">
            <!-- Stem -->
            <rect x="44" y="52" width="2" height="8" fill="#22c55e" rx="1"/>
            <!-- Leaves -->
            <ellipse cx="42" cy="54" rx="3" ry="1.5" fill="#16a34a" transform="rotate(-30 42 54)"/>
            <ellipse cx="48" cy="56" rx="3" ry="1.5" fill="#16a34a" transform="rotate(30 48 56)"/>
            <!-- Small highlight on leaves -->
            <ellipse cx="43" cy="53.5" rx="1" ry="0.5" fill="#4ade80" transform="rotate(-30 43 53.5)" opacity="0.8"/>
            <ellipse cx="47" cy="55.5" rx="1" ry="0.5" fill="#4ade80" transform="rotate(30 47 55.5)" opacity="0.8"/>
          </g>
          
          <!-- Right hand - Seva (giving/offering gesture) -->
          <g filter="url(#softShadow)">
            <!-- Wrist -->
            <ellipse cx="85" cy="70" rx="4" ry="7" fill="url(#sevaGrad)" transform="rotate(10 85 70)"/>
            
            <!-- Palm (open, offering) -->
            <ellipse cx="80" cy="60" rx="8" ry="12" fill="url(#sevaGrad)" transform="rotate(5 80 60)"/>
            
            <!-- Thumb (open gesture) -->
            <ellipse cx="88" cy="55" rx="3" ry="8" fill="url(#sevaGrad)" transform="rotate(-30 88 55)"/>
            
            <!-- Fingers (extended in offering) -->
            <ellipse cx="77" cy="48" rx="2.5" ry="10" fill="url(#sevaGrad)" transform="rotate(15 77 48)"/>
            <ellipse cx="73" cy="46" rx="2.5" ry="11" fill="url(#sevaGrad)" transform="rotate(10 73 46)"/>
            <ellipse cx="69" cy="48" rx="2.5" ry="10" fill="url(#sevaGrad)" transform="rotate(5 69 48)"/>
            <ellipse cx="66" cy="52" rx="2" ry="8" fill="url(#sevaGrad)" transform="rotate(0 66 52)"/>
          </g>
          
          <!-- Service symbols (small hearts/dots representing care) -->
          <g fill="url(#sevaGrad)" opacity="0.6">
            <circle cx="75" cy="52" r="1.5"/>
            <circle cx="78" cy="49" r="1"/>
            <circle cx="72" cy="55" r="1"/>
          </g>
          
          <!-- Connecting element - subtle arc suggesting unity between conservation and service -->
          <path d="M 50 45 Q 60 35 70 45" 
                fill="none" 
                stroke="rgba(6, 95, 70, 0.3)" 
                stroke-width="2" 
                stroke-linecap="round"/>
          
          <!-- Central symbol - small tree/park icon -->
          <g filter="url(#natureGlow)" opacity="0.7">
            <!-- Tree trunk -->
            <rect x="59" y="25" width="2" height="8" fill="#059669" rx="1"/>
            <!-- Tree canopy -->
            <circle cx="60" cy="22" r="4" fill="#16a34a"/>
            <!-- Tree highlight -->
            <circle cx="58" cy="20" r="1.5" fill="#22c55e" opacity="0.8"/>
          </g>
          
          <!-- Subtle text curve (optional - can be removed) -->
          <path id="textCurve" d="M 20 85 Q 60 95 100 85" fill="none" opacity="0"/>
        </svg>Seva</h2>
      </div>
    </div>
    <div class="header-actions">
      <button class="logout-btn" (click)="logout()">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        Logout
      </button>
    </div>
  </header>

  <!-- Guest Navbar -->
  <nav class="navbar" *ngIf="!isLoggedIn">
    <div class="nav-brand">
      <h2>ParkSeva</h2>
    </div>
    <div class="nav-links">
      <a routerLink="/">Home</a>
      <a routerLink="/login" class="login-btn">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
        </svg>
        Login
      </a>
      <a routerLink="/register">Register</a>
    </div>
  </nav>

  <div class="main-layout" [class.with-sidebar]="isLoggedIn">
    <!-- Left Sidebar -->
    <aside class="sidebar" *ngIf="isLoggedIn" [class.collapsed]="sidebarCollapsed">
      <nav class="sidebar-nav">
        <a routerLink="/dashboard" routerLinkActive="active" class="sidebar-item">
          <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
          </svg>
          <span>Dashboard</span>
        </a>
        <a routerLink="/parking" routerLinkActive="active" class="sidebar-item">
          <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span>Vehicle Management</span>
        </a>
        <a routerLink="/slots" routerLinkActive="active" class="sidebar-item">
          <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <!-- Pin shape -->
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <!-- P letter inside pin -->
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 7v8m0-4h3a2 2 0 100-4h-3"/>
          </svg>
          <span>Slots</span>
        </a>
        <a routerLink="/payments" routerLinkActive="active" class="sidebar-item">
          <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
          </svg>
          <span>Payments</span>
        </a>
        <a routerLink="/history" routerLinkActive="active" class="sidebar-item">
          <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>History</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
<app-toast></app-toast>
