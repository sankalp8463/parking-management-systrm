<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="registerData.name" name="name" required>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" [(ngModel)]="registerData.phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="registerData.email" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="registerData.password" name="password" required>
      </div>
      <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]="registerData.role" name="role">
          <option value="customer">Customer</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn-primary" [disabled]="!registerForm.valid">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>
