<div class="parking-page">
  <div class="container">
    <h1>Vehicle Management</h1>

    <div class="parking-slots">
      <div class="slots-header">
        <h2>Slot Overview</h2>
        <div class="slots-header-actions">
          <button class="btn-action" (click)="openParkModal()">+ <b>Park Vehicle</b></button>

        </div>
      </div>

      <div class="slots-grid">
        <div class="slot"
             *ngFor="let slot of parkingSlots"
             [class.occupied]="slot.status === 'occupied'"
             [class.maintenance]="slot.status === 'maintenance'"
             [class.available]="slot.status === 'available'">
          <span class="slot-number">{{slot.slotNumber}}</span>
          <span class="slot-type">{{slot.vehicleType}}</span>
          <span class="slot-status">{{slot.status}}</span>
        </div>
      </div>
    </div>


<!-- Park Vehicle Modal -->
<div class="modal" *ngIf="showParkModal" (click)="closeParkModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3 style="text-align:center;"><b>Park Vehicle</b></h3>
    <form (ngSubmit)="parkVehicle()" #parkForm="ngForm">
      <div class="form-group">
        <label><b>Vehicle Number</b></label>
        <input type="text" [(ngModel)]="parkData.vehicleNumber" name="vehicleNumber" required>
      </div>
      <div class="form-group">
        <label><b>Vehicle Type</b></label>
        <select class="form-select" [(ngModel)]="parkData.vehicleType" name="vehicleType" required>

            <option value="car">Car</option>
            <option value="bike">Bike</option>
            <option value="truck">Truck</option>
        </select>
    </div>
      <div class="modal-actions">

        <button class="btn-secondary" type="button" (click)="closeParkModal()"><b>Cancel</b></button>
        <button class="btn-secondary" type="submit" [disabled]="!parkForm.valid"><b>Park</b></button>
      </div>
    </form>
  </div>
</div>
