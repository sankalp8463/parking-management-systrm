<div class="login-container">
  <div class="login-card">
    <!-- Left: Form -->
    <div class="login-form">
      <h2>Welcome Back!</h2>
      <p *ngIf="loginStep === 'credentials'">Please enter your credentials</p>
      <p *ngIf="loginStep === 'otp'">Enter the OTP sent to your phone</p>

      <!-- Credentials Step -->
      <form *ngIf="loginStep === 'credentials'" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <!-- Mobile Number -->
        <div class="form-group">
          <label for="phoneNumber">Mobile Number</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="loginData.phoneNumber"
            placeholder="Enter your mobile number"
            required
            maxlength="10"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Button -->
        <button type="submit" class="btn-login" [disabled]="isLoading">
          {{ isLoading ? 'Verifying...' : 'Continue' }}
        </button>
      </form>

      <!-- OTP Verification Step -->
      <div *ngIf="loginStep === 'otp'" class="otp-section">
        <div class="otp-info">
          <p>We've sent a 6-digit code to</p>
          <p class="phone-display">+91 {{ loginData.phoneNumber }}</p>
        </div>

        <div class="form-group">
          <label for="otp">Enter Verification Code</label>
          <input
            type="text"
            id="otp"
            name="otp"
            [(ngModel)]="otp"
            placeholder="000000"
            maxlength="6"
            class="otp-input"
            (input)="onOtpInput($event)"
          />
        </div>

        <button class="btn-login" (click)="verifyOTP()" [disabled]="isLoading || otp.length !== 6">
          <span *ngIf="isLoading">🔄 Verifying...</span>
          <span *ngIf="!isLoading">🔐 Verify & Login</span>
        </button>

        <div class="otp-actions">
          <button type="button" class="btn-link" (click)="backToCredentials()">
            ← Back to credentials
          </button>
          
          <button 
            type="button" 
            class="btn-link" 
            (click)="resendOTP()" 
            [disabled]="!canResend || isLoading"
          >
            <span *ngIf="canResend">🔄 Resend OTP</span>
            <span *ngIf="!canResend">⏱️ Resend in {{ resendTimer }}s</span>
          </button>
        </div>
      </div>

      <p class="signup-text" *ngIf="loginStep === 'credentials'">
        Don't have an account? <a routerLink="/register">Sign Up</a>
      </p>
    </div>

    <!-- Right: Image Slider -->
    <div class="login-slider">
      <div class="slides">
        <div
          class="slide"
          *ngFor="let img of images; let i = index"
          [class.active]="i === currentSlide"
        >
          <img [src]="img" alt="Slide {{ i + 1 }}" />
        </div>
      </div>

      <!-- Navigation dots -->
      <div class="slide-nav">
        <span
          *ngFor="let img of images; let i = index"
          class="nav-dot"
          [class.active]="i === currentSlide"
          (click)="currentSlide = i"
        ></span>
      </div>
    </div>
  </div>
</div>
