<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" [(ngModel)]="loginData.phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="loginData.password" name="password" required>
      </div>
      <button type="submit" class="btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>
</div>
