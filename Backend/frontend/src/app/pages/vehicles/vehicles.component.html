<div class="vehicles-page">
  <div class="container">
    <h1>Vehicle Management</h1>
    
    <div class="add-vehicle">
      <div class="action-card">
        <h3>Add New Vehicle</h3>
        <form (ngSubmit)="addVehicle()" #vehicleForm="ngForm">
          <div class="form-group">
            <label>User ID</label>
            <input type="text" [(ngModel)]="newVehicle.userId" name="userId" required>
          </div>
          <div class="form-group">
            <label>Vehicle Number</label>
            <input type="text" [(ngModel)]="newVehicle.vehicleNumber" name="vehicleNumber" required>
          </div>
          <div class="form-group">
            <label>Vehicle Type</label>
            <select [(ngModel)]="newVehicle.vehicleType" name="vehicleType" required>
              <option value="car">Car</option>
              <option value="bike">Bike</option>
              <option value="truck">Truck</option>
            </select>
          </div>
          <button type="submit" class="btn-primary" [disabled]="!vehicleForm.valid">Add Vehicle</button>
        </form>
      </div>
    </div>

    <div class="vehicles-list">
      <h2>All Vehicles</h2>
      <div class="vehicles-table">
        <table>
          <thead>
            <tr>
              <th>Vehicle Number</th>
              <th>Type</th>
              <th>Owner</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vehicle of vehicles">
              <td>{{vehicle.vehicleNumber}}</td>
              <td>{{vehicle.vehicleType}}</td>
              <td>{{vehicle.userId?.name || 'N/A'}}</td>
              <td>
                <button class="btn-delete" (click)="deleteVehicle(vehicle._id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
