<div class="admin-container">
  <div class="admin-header">
    <h1>Admin Panel</h1>
    <p>Manage staff members and system settings</p>
  </div>

  <div class="admin-content">
    <!-- Create Staff Form -->
    <div class="card">
      <div class="card-header">
        <h2>Create New Staff Member</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="createStaff()" #staffFormRef="ngForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input 
                type="text" 
                id="name" 
                [(ngModel)]="staffForm.name" 
                name="name" 
                required
                placeholder="Enter full name">
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number *</label>
              <input 
                type="tel" 
                id="phoneNumber" 
                [(ngModel)]="staffForm.phoneNumber" 
                name="phoneNumber" 
                required
                placeholder="Enter phone number">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                [(ngModel)]="staffForm.email" 
                name="email"
                placeholder="Enter email (optional)">
            </div>
            <div class="form-group">
              <label for="password">Password *</label>
              <input 
                type="password" 
                id="password" 
                [(ngModel)]="staffForm.password" 
                name="password" 
                required
                placeholder="Enter password">
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-secondary" (click)="resetForm()">Reset</button>
            <button type="submit" class="btn-primary" [disabled]="isSubmitting">
              {{isSubmitting ? 'Creating...' : 'Create Staff'}}
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Staff List -->
    <div class="card">
      <div class="card-header">
        <h2>Staff Members</h2>
        <span class="staff-count">{{staffList.length}} members</span>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading" class="loading">Loading staff members...</div>
        <div *ngIf="!isLoading && staffList.length === 0" class="empty-state">
          No staff members found. Create your first staff member above.
        </div>
        <div *ngIf="!isLoading && staffList.length > 0" class="staff-grid">
          <div *ngFor="let staff of staffList" class="staff-card">
            <div class="staff-avatar">
              <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>
            <div class="staff-info">
              <h3>{{staff.name}}</h3>
              <p class="staff-phone">{{staff.phoneNumber}}</p>
              <p class="staff-email" *ngIf="staff.email">{{staff.email}}</p>
              <span class="staff-role">Staff</span>
            </div>
            <div class="staff-actions">
              <button class="btn-danger" (click)="deleteStaff(staff._id)">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
